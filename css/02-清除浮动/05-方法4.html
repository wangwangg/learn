<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 使用before和after双伪元素清除浮动 -->
  <style>
    .divcss5{ width:400px; border:1px solid #F00; background:#FF0} 
    .divcss5-left,.divcss5-right{ width:180px; height:100px; 
    border:1px solid #00F; background:#FFF} 
    .divcss5-left{ float:left} 
    .divcss5-right{ float:right} 
    .clearFix::after,
    .clearFix::before{
      content: '';
      display: table;
    }
    .clearFix::after{
      clear: both;
    }
    .clearfix{
        *zoom: 1;
    }

  </style>
</head>
<body>
  <div class="divcss5 clearFix"> 
    <div class="divcss5-left">left浮动</div> 
    <div class="divcss5-right">right浮动</div> 
</div> 
</body>
</html>
