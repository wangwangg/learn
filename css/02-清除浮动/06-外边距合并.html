<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box1 {
      width: 200px ;
      height: 200px ;
      border: 3px solid red;
      margin-bottom: 20px;
    }
    .box2{
      width: 200px ;
      height: 200px;
      border: 3px solid green;
      margin-top: 10px;
    }
    .box3 {
      width: 200px;
      height: 200px;
      border: 3px dotted gray;
      margin-top: 20px;
    }
    .box4 {
      margin-top: 10px;
      width: 100px;
      height: 100px;
      border: 3px solid yellow;
    }
  </style>
</head>
<body>
  <div class="box1"></div>
  <div class="box2"></div>

  <div>
    <div class="box3">
      <div class="box4"></div>
    </div>
  </div>
</body>
</html>
