<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.1.2/vue.global.js"></script>
  </head>
  <body>
    <div id="app"></div>
  </body>
  <script>
    //用createApp( )创建Vue的实例
    const app = Vue.createApp({
      template: `
        <h3>这是根组件</h3>
        <zujian1 />
        <zujian2 />
        <zujian2 />
      `,
    });

    //全局组件的定义
    app.component("zujian1", {
      template: `
        <h5>这是全局组件</h5>
      `,
    });
    app.component("zujian2", {
      data() {
        return {
          count: 0,
        };
      },
      template: `
      <div>
          {{count}}
          <button @click="count++">点击加1</button>
      </div>
      `,
    });

    //用mount( )方法挂载到DOM节点上
    const vm = app.mount("#app");
  </script>
</html>
