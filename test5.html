  <body>
    <script>
      const t = [
        { name: "John", value: 111 },
        { name: "Mary", value: 222 },
      ];

      const param = t.reduce((p, n) => {
        // 这儿能不能用一行写出来，类似于这样 t.map(k => k.child);
        console.log(p, n);
        console.log({ ...p }, "??");
        console.log({ [n.name]: n.value }, "p.name");

        p[n.name] = n.value;
        return p;
      }, {});

      // const param = t.reduce((p, n) => ({ ...p, [n.name]: n.value }), {});
      // console.log(...{}, "//");
      console.log(param);
    </script>
