      //方法2
      function removeWithoutCopy(arr, item) {
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] == item) {
            arr.splice(i, 1);
            i--;
          }
        }
        return arr;
      }

      console.log(removeWithoutCopy(arr, 2));
