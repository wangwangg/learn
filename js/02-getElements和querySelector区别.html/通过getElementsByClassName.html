<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .block{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            margin: auto;
        }
    </style>
</head>
<body>
  <div class="block"></div>
  <div class="block"></div>
  <div class="block"></div>
  <div class="block"></div>
  <div class="block"></div>
<script>
  // document.getElementsByClassName是动态查询的过程，会随着dom结构的变化，得到的结点列表也会发生变化。
    window.onload=function(){
            var block=document.getElementsByClassName("block");
            document.body.innerHTML+='<div class="block"></div>';
            console.log(block,block.length);  //6
            for(var i=0;i<block.length;i++){  //操作成功
                block[i].style.background="red";
            }
    }
</script>
</body>
</html>
