  <script>

let arr = [
    {id: 1, name: '部门1', pid: 0},
    {id: 2, name: '部门2', pid: 1},
    {id: 3, name: '部门3', pid: 1},
    {id: 4, name: '部门4', pid: 3},
    {id: 5, name: '部门5', pid: 4},
]
function listToTree(arr) { 
 arr.forEach(c => { 
 c.children = [] 
 arr.forEach(d => { 
 if (c.id === d.pid) { 
 c.children.push(d) 
 } 
 }) 
 }) 
 return arr.filter(c => c.pid === 0) 
 }
 console.log(listToTree(arr));

  </script>
