<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function* func() {
        console.log("one");
        yield "1";
        console.log("two");
        yield "2";
        console.log("three");
        return "3";
      }

      const f = func();
      const first = f.next();
      console.log(first);

      const scend = f.next();
      console.log(scend);

      const third = f.next();
      console.log(third);
    </script>
  </body>
</html>
